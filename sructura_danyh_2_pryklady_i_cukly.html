    let temps = [
        {day: 'mon', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'tue', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'wed', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'thu', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'fri', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'sat', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}},
        {day: 'sun', morning: {value: 17}, noon: {value: -1}, evening: {value: 18}}
    ];

    for (const dayOfWeek of temps) {
        let accumulatorStr = '';
        for (const key in dayOfWeek) {
            accumulatorStr = accumulatorStr + dayOfWeek[key]
        }
        document.write(`<div>${accumulatorStr}</div>`);
